<html>
  <head>
    <meta charset="utf-8" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/BrowserFS/2.0.0/browserfs.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/drudru/ansi_up/ansi_up.js"></script>

    <script src="wasm_exec.js"></script>
  </head>
  <body>
    <pre id="console" style="background: black;"></pre>
    <input type="file" name="file" id="file" />
    <script>
      document.querySelector("#file").addEventListener(
        "change",
        function () {
          var reader = new FileReader();
          reader.onload = function () {
            var arrayBuffer = this.result,
              array = new Uint8Array(arrayBuffer);

            var txt = convert(array);
            var ansi_up = new AnsiUp();

            var html = ansi_up.ansi_to_html(txt);

            var cdiv = document.getElementById("console");

            cdiv.innerHTML = html;
          };
          reader.readAsArrayBuffer(this.files[0]);
        },
        false
      );
      const go = new Go();
      WebAssembly.instantiateStreaming(
        fetch("main.wasm"),
        go.importObject
      ).then((result) => {
        go.run(result.instance);
      });
    </script>
  </body>
</html>
